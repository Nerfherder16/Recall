<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/dashboard/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/dashboard/brain-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/dashboard/brain-16.png" />
    <link rel="apple-touch-icon" sizes="256x256" href="/dashboard/brain-256.png" />
    <title>Recall Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script>
      // Prevent flash: apply theme before render
      (function() {
        try {
          var t = JSON.parse(localStorage.getItem("recall_theme"));
          if (t === "recall-light" || t === "recall-dark") {
            document.documentElement.setAttribute("data-theme", t);
          } else {
            document.documentElement.setAttribute("data-theme", "recall-dark");
          }
        } catch(e) {
          document.documentElement.setAttribute("data-theme", "recall-dark");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
