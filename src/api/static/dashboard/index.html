<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recall Dashboard</title>
    <script>
      // Prevent flash: apply theme before render
      (function() {
        try {
          var t = JSON.parse(localStorage.getItem("recall_theme"));
          if (t === "light" || t === "dark") {
            document.documentElement.setAttribute("data-theme", t);
          } else {
            document.documentElement.setAttribute("data-theme", "dark");
          }
        } catch(e) {
          document.documentElement.setAttribute("data-theme", "dark");
        }
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-BDFXLr_l.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BQeHiinE.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
