<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recall Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script>
      // Prevent flash: apply theme before render
      (function() {
        try {
          var t = JSON.parse(localStorage.getItem("recall_theme"));
          if (t === "recall-light" || t === "recall-dark") {
            document.documentElement.setAttribute("data-theme", t);
          } else {
            document.documentElement.setAttribute("data-theme", "recall-dark");
          }
        } catch(e) {
          document.documentElement.setAttribute("data-theme", "recall-dark");
        }
      })();
    </script>
    <script type="module" crossorigin src="/dashboard/assets/index-BO875mp5.js"></script>
    <link rel="stylesheet" crossorigin href="/dashboard/assets/index-DSzxxi2z.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
